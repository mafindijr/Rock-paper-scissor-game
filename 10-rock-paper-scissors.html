<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 rock-paper-scissors</title>

    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>

    <p class="tittle">rock paper scissors</p>

    <button onclick="
    
    playerGame('rock');

    " class="move-button">
    
    <img src="image/rock-emoji.png" alt="rock" class="move-icon">
    
    </button>

    <button onclick="
    
    playerGame('paper');

    " class="move-button">

    <img src="image/paper-emoji.png" alt="paper" class="move-icon">

   </button>

    <button onclick="
    
    playerGame('scissors');

    " class="move-button">
    
    <img src="image/scissors-emoji.png" alt="scissors" class="move-icon">

   </button>


    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>


    <button onclick="
    
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();

    " class=" reset-score-button">Reset Score</button>


        <script src="scripts/10-rock-paper-scissors.js"></script>
    
</body>
</html>
